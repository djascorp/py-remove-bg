<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
            height: calc(100vh)
        }
    </style>
</head>

<body>
<main class="flex w-full h-full items-center justify-center">
    <div class="text-3xl font-bold ">
        <form action = "/uploader" method="post" enctype="multipart/form-data">
            <input class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Lien vers l'image" type="file" name="file"/>
            <button style="submit">
                Envoyer
            </button>
        </form>
    </div>
</main>

</body>
